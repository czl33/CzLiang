<ion-view view-title="店铺设置">
<ion-nav-buttons side="left">
  <a class="button button-clear button-icon ion-ios-arrow-back" href="" ng-click="goBack()"></a>
</ion-nav-buttons>
  <ion-content>
    <div class="list list-inset">
      <a class="item item-icon-right" href="" ui-sref="app.shop">
      店铺设置
      <i class="icon ion-chevron-right icon-accessory"></i>
    </a>
      <a class="item item-icon-right" ui-sref="app.change-password">
        密码
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </div>
    <div class="list list-inset">
      <a class="item item-icon-right" >
        联系我们
        <span class="item-note">{{shop.shopphone}}</span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
      <a class="item item-icon-right">
        关于我们
        <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
        <a class="item item-icon-right">
          版本号
          <h6 class="item-note energized">0.02</h6>
          <span class="item-note">检查更新</span>
          <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </div>

    <div class="list list-inset col-center">
      <a class="item text-center" href="" ng-click="gohome()">
        安全退出
      </a>
    </div>
  </ion-content>
  <company-directive bottom="5px"></company-directive>
</ion-view>
